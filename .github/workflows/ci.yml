name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

defaults:
  run:
    shell: sh

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4

      - name: ğŸ› ï¸ Setup dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ runner.os }}
          path: dist
          if-no-files-found: error
          retention-days: 1

  publish-pages:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    needs: [build]

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.publish-pages.outputs.page_url }}

    steps:
      - name: ğŸ› ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¦ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-Linux
          path: dist

      - name: ğŸ“¦ Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: ğŸš€ Publish to Pages
        id: publish-pages
        uses: actions/deploy-pages@v4
